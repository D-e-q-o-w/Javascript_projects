<!DOCTYPE html>
<html>
    <head>
        <title>Digital Clock</title>
    </head>
    <body>
        <style>
            body{
                background-color: beige;

            }
            .clock{
                color:black;
                font-family: arial,sans-serif;
                font-size: 80px;
                position:absolute;
                top:50%;
                left:50%;
                transform:translateX(-50%) translateY(-50%);
                letter-spacing: 5px;
            }
        </style>
        <div id="Digitalclock" class="clock"></div>
        <script type="text/javascript">
            function showTime() {
            var date= new Date();
            var h= date.getHours();
            var m= date.getMinutes();
            var s= date.getSeconds();
            var session = "AM";
            //if(h==0){
               // h=12; // This is to make it 12hrs format and not 24hrs format.
           // }
           // if(h>12){ 
                //h=h-12; //This ensures anytime the is beyond 12 noon,it doesn't print 13 and so on.
                //session ="PM";

           // }
           // if(h<10){
               // h="0"+h;
            //}
            //if(m<10){
            //    m="0"+m;
            //}
            //if(s<10){
            //    s="0"+s;
           // }
           //The above conditions can be simply expressed as;
           h=(h<10)? "0"+h:h;
           m=(m<10)? "0"+m:m;
           s=(s<10)? "0"+s:s;
            document.getElementById("Digitalclock").innerHTML = h + ":" + m +":" + s + ""+ session //This is the format to be displayed ;
            setTimeout(showTime,1000);
            }
            showTime();
    
        </script>

    </body>
</html>
